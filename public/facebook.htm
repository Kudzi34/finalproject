nt Awesome Pro CDN free for one year\n</li>\n<li>iOS + Android support\n</li>\n<li>Additional thin icon style\n</li>\n<li>Desktop icon subsetter\n</li>\n<li>Design plugins for Illustrator, Photoshop, &amp; Sketch\n</li>\n<li>“Designing an Awesome Icon Set” eBook\n</li>\n</ul>\n<p><strong>Student / Non-Profit License Details</strong></p>\n<ul>\n<li>Covers individual students OR non-profit (501C3) organizations of any size.\n</li>\n<li>License follows the student or non-profit.\n</li>\n<li>Use on as many projects (web app/site, iOS app, etc.) as you like.\n</li>\n<li>Don’t use in a theme or re-distribute.\n</li>\n<li>License is transferrable to another student or non-profit!\n</li>\n</ul>\n","category":"Font Awesome 5 Pro Early Access"}},{"type":"product","links":{"self":"/api/products"},"id":"3","attributes":{"sku":"EA-E","short-description":"Covers companies up to 3,000 employees","price-formatted":"$600","price":{"currency":"USD","amount":60000},"name":"Enterprise Business License","icon":"fa5-industry","details":"<p>Includes Font Awesome Pro (1,000+ icons and SVG framework) plus <strong>ALL</strong> Kickstarter stretch goals:</p>\n<ul>\n<li>46 additional icon packs\n</li>\n<li>JavaScript component packages for React, Angular, Ember.js, and Vue.js\n</li>\n<li>Exclusive access to the Font Awesome Community + Icon Voting\n</li>\n<li>600 duotone icons\n</li>\n<li>Font Awesome Pro CDN free for one year\n</li>\n<li>iOS + Android support\n</li>\n<li>Additional thin icon style\n</li>\n<li>Desktop icon subsetter\n</li>\n<li>Design plugins for Illustrator, Photoshop, &amp; Sketch\n</li>\n<li>“Designing an Awesome Icon Set” eBook\n</li>\n</ul>\n<p><strong>Enterprise License Details</strong></p>\n<ul>\n<li>Covers companies up to 3,000 employees.\n</li>\n<li>License follows the enterprise. If the project is for personal use, the person should have a license. If the project is for an enterprise, the enterprise should have a license.\n</li>\n<li>Use on as many projects (web app/site, iOS app, etc.) as you like.\n</li>\n<li>Don’t use in a theme or re-distribute.\n</li>\n<li>For greater than 3,000 employees, buy multiple enterprise licenses or contact us directly for pricing.\n</li>\n</ul>\n","category":"Font Awesome 5 Pro Early Access"}},{"type":"product","links":{"self":"/api/products"},"id":"4","attributes":{"sku":"EA-T","short-description":"Allows use in a single theme that you can re-sell. For multiple themes, buy multiple theme licenses.","price-formatted":"$800","price":{"currency":"USD","amount":80000},"name":"Theme License","icon":"fa5-paint-brush","details":"<p><strong>Theme License Details</strong></p>\n<ul>\n<li>Allows use in a single theme that you can re-sell. For multiple themes, buy multiple theme licenses.\n</li>\n<li>Cannot re-distribute Font Awesome Pro except embedded in your theme.\n</li>\n<li>Grants a single personal / small business license for theme buyer to use Font Awesome Pro as a part of your theme (not outside).\n</li>\n<li>For the buyers of your theme, this license includes all Font Awesome Pro icons, Stretch Goal icons, and CSS and SVG frameworks, but does not include additional stretch goal rewards.\n</li>\n<li>Also includes one Personal / Small Business License for your own use.\n</li>\n</ul>\n","category":"Font Awesome 5 Pro Early Access"}},{"type":"product","links":{"self":"/api/products"},"id":"10","attributes":{"sku":"PRO1Y-STANDARD","short-description":"1 year subscription to all updates, icons, and Pro services offerred.","price-formatted":"$60","price":{"currency":"USD","amount":6000},"name":"Standard","icon":"fa5-users","details":"<p><strong>Font Awesome Pro Standard Yearly Subscription</strong></p>\n<p>A perpetual license and a year of updates and services. This subscription will renew automatically.</p>\n<p>A license is based on the number of individual users, or seats, who have access to Font Awesome Pro. That means a 10 seat license would mean that up to 10 people (like say your design and dev tea
